# /etc/netplan/ssh.yaml
## OpenSSH server Netplan Configuration File
## Need to change ethernet, ip address, gateway and nameserver as per your requirement

network:
  version: 2
  ethernets:
    ens33:
      dhcp4: no
      addresses:
        - 192.168.91.13/24
      routes:
        - to: default
          via: 192.168.91.2
      nameservers:
        addresses:
          - 8.8.8.8
